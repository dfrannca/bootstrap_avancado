<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Bootstrap</title>
  <!-- Adicionando Bootstrap via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Adicionando o arquivo CSS externo -->
  <link href="styles.css" rel="stylesheet">
</head>
<body>

<div class="container">
  <!-- Carousel de imagens -->
  <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://picsum.photos/800/400?random=1" class="d-block w-100" alt="Imagem 1">
      </div>
      <div class="carousel-item">
        <img src="https://picsum.photos/800/400?random=2" class="d-block w-100" alt="Imagem 2">
      </div>
      <div class="carousel-item">
        <img src="https://picsum.photos/800/400?random=3" class="d-block w-100" alt="Imagem 3">
      </div>
    </div>
    <!-- Botões de controle do Carousel -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Próximo</span>
    </button>
  </div>

  <hr>

  <!-- Layout com grid -->
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3">
    <div class="col">
      <div class="card">
        <img src="https://picsum.photos/400/200?random=4" class="card-img-top" alt="Imagem 4">
        <div class="card-body">
          <h5 class="card-title">Título do Card 1</h5>
          <p class="card-text">Conteúdo do Card 1.</p>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <img src="https://picsum.photos/400/200?random=5" class="card-img-top" alt="Imagem 5">
        <div class="card-body">
          <h5 class="card-title">Título do Card 2</h5>
          <p class="card-text">Conteúdo do Card 2.</p>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <img src="https://picsum.photos/400/200?random=6" class="card-img-top" alt="Imagem 6">
        <div class="card-body">
          <h5 class="card-title">Título do Card 3</h5>
          <p class="card-text">Conteúdo do Card 3.</p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Adicionando o JavaScript do Bootstrap (opcional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
